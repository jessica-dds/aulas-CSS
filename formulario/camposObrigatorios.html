<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <p>Campos com <span>*</span> são obrigatórios</p>
        <label>Disabled <span>*</span></label>
        <input type="text" disabled="disabled" value="123" />
        <br />
        <label>ReadOnly</label>
        <input type="text" readonly="readonly" value="456" />
    </form>
</body>

</html>
